services:
  s3mock:
    image: adobe/s3mock:3.5.2
    environment:
      - initialBuckets=bucket
    ports:
      - "9090:9090"
  mongodb:
    image: mongo:5
    volumes:
      - mongodb:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
  postgres:
    image: postgres:14-alpine
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=root
      - POSTGRES_DB=main_db
    ports:
      - "27016:5432"
  mysql:
    image: mysql:8.0
    # NOTE: use of "mysql_native_password" is not recommended: https://dev.mysql.com/doc/refman/8.0/en/upgrading-from-previous-series.html#upgrade-caching-sha2-password
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: mypassword
      MYSQL_DATABASE: catsdb
    ports:
      - "27015:3306"
    volumes:
      - mysql:/var/lib/mysql
  mariadb:
    image: mariadb:11
    environment:
      MARIADB_ROOT_PASSWORD: mypassword
      MARIADB_DATABASE: catsdb
    ports:
      - "27018:3306"
    volumes:
      - mariadb:/var/lib/mysql
  clickhouse:
    image: clickhouse/clickhouse-server:24
    environment:
      - CLICKHOUSE_USER=clickhouse
      - CLICKHOUSE_PASSWORD=clickhouse
      - CLICKHOUSE_DB=main_db
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ports:
      - "27019:8123"
    volumes:
      - clickhouse:/var/lib/clickhouse
  mongodb-replica:
    build:
      context: ./.mongo-replica/
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
    ports:
      - 27020:27017
    healthcheck:
      test: |
        test $$(mongosh --quiet -u root -p password --eval "try { rs.initiate({ _id: 'rs0', members: [{ _id: 0, host: 'localhost' }] }).ok } catch (_) { rs.status().ok }") -eq 1
      interval: 10s
      start_period: 30s
  google-pubsub-emulator:
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli@sha256:11e9b10b6d61177b0046fcb5f1e9479f567a5dacbf66d194baf5a8872653c857
    command: gcloud beta emulators pubsub start --project=sample-project --host-port='0.0.0.0:8085'
    ports:
      - "8085:8085"
  server:
    build:
      context: ../end2end/server
    ports:
      - "5874:3000"

volumes:
  mongodb:
    driver: local
  postgres:
    driver: local
  mysql:
    driver: local
  mariadb:
    driver: local
  clickhouse:
    driver: local
  mongodb-replica:
    driver: local

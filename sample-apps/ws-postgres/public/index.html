<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      #chat {
        width: 300px;
        height: 400px;
        border: 1px solid #ccc;
        background: white;
        overflow-y: auto;
        padding: 10px;
        margin-bottom: 10px;
      }
      #message {
        width: 320px;
        padding: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="chat"></div>
    <input
      type="text"
      id="message"
      placeholder="Type a message and press Enter to send"
    />
    <p>
      <small>
        Enter <code>Bye'); DELETE FROM messages;--</code> to delete all
        messages. Reload the page after it to test.</small
      >
    </p>
    <script src="client.js"></script>
  </body>
</html>

[package]
name = "node_code_instrumentation"
version = "0.1.0"
edition = "2024"
authors = ["Aikido Security"]
description = "Internal library for JS code transformation"

[lib]
name = "node_code_instrumentation"
crate-type = ["cdylib", "rlib"]

[dependencies]
oxc_allocator = "0.89.0"
oxc_ast = "0.89.0"
oxc_codegen = "0.89.0"
oxc_parser = "0.89.0"
oxc_semantic = "0.89.0"
oxc_span = "0.89.0"
oxc_traverse = "0.89.0"
serde = "1.0.219"
serde_json = "1.0.143"
wasm-bindgen = "0.2.101"

[profile.release]
strip = true
opt-level = 3
lto = true

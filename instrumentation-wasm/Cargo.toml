[package]
name = "node_code_instrumentation"
version = "0.1.0"
edition = "2021"
authors = ["Aikido Security"]
description = "Internal library for JS code transformation"

[lib]
name = "node_code_instrumentation"
crate-type = ["cdylib", "rlib"]

[dependencies]
oxc_allocator = "0.52.0"
oxc_ast = "0.52.0"
oxc_codegen = "0.52.0"
oxc_parser = "0.52.0"
oxc_semantic = "0.52.0"
oxc_span = "0.52.0"
oxc_traverse = "0.52.0"
serde = "1.0.218"
serde_json = "1.0.139"
wasm-bindgen = "0.2"

[profile.release]
strip = true
opt-level = "s"
lto = true

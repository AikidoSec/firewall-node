name: ðŸš€ Build and release
on:
  release:
    types: [created]
jobs:
  run-unit-tests:
    uses: ./.github/workflows/unit-test.yml
    permissions:
      contents: read
  run-end-to-end-tests:
    uses: ./.github/workflows/end-to-end-tests.yml
    permissions:
      contents: read
  run-benchmarks:
    uses: ./.github/workflows/benchmark.yml
    permissions:
      contents: read
  build:
    needs:
      - run-unit-tests
      - run-end-to-end-tests
      - run-benchmarks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"
          scope: "@aikidosec"
      - name: Set up Rust
        run: |
          rustup toolchain install stable
          rustup default stable
          cargo install wasm-pack
      - name: Setup Aikido safe-chain
        run: |
          npm i -g @aikidosec/safe-chain@1.0.24
          safe-chain setup-ci
      - name: Downgrade npm for v24 and v25
        # https://github.com/npm/cli/issues/8669
        if: ${{ matrix.node-version == '24.x' || matrix.node-version == '25.x' }}
        run: npm i -g npm@11.6.0
      - name: Ensure latest npm version
        run: npm install -g npm@latest
      - name: Install dependencies
        run: npm run install-lib-only
      - name: Get the version
        id: get_version
        run: echo "tag=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT
      - name: Set the version
        run: cd library && npm --no-git-tag-version version ${{ steps.get_version.outputs.tag }}
      - name: Build the library
        run: npm run build
      - name: Linting
        run: npm run lint
      - name: Publish to NPM
        run: |
          if [ "${{ github.event.release.prerelease }}" = "true" ]; then
            echo "Publishing beta version ${{ steps.get_version.outputs.tag }} to NPM"
            cd build && npm publish --provenance --access public --tag beta
          else
            echo "Publishing version ${{ steps.get_version.outputs.tag }} to NPM"
            cd build && npm publish --provenance --access public
          fi

name: Benchmark
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:5
        env:
          "MONGO_INITDB_ROOT_USERNAME": "root"
          "MONGO_INITDB_ROOT_PASSWORD": "password"
        ports:
          - 27017:27017
      postgres:
        image: postgres:14-alpine
        env:
          "POSTGRES_PASSWORD": "password"
          "POSTGRES_USER": "root"
          "POSTGRES_DB": "main_db"
        ports:
          - "27016:5432"
    timeout-minutes: 5
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: make install
      - run: make build
      - name: Run NoSQL Injection Benchmark
        run: cd benchmarks/nosql-injection && node benchmark.js
      - name: Run SQL Injection Benchmark
        run: cd benchmarks/sql-injection && node benchmark.js
      - name: Run shell injection Benchmark
        run: cd benchmarks/shell-injection && node benchmark.js
